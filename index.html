    <style>
      /* Loading inicial */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A211A 0%, #2a3a2a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00A335 0%, #00d444 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 10px 30px rgba(0, 163, 53, 0.4);
      }
      .loading-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 10px;
      }
      .loading-subtext {
        font-size: 1rem;
        color: #EE9300;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(238, 147, 0, 0.2);
        border-top-color: #EE9300;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loading">
      <div class="loading-logo">ðŸŒ±</div>

    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remover loading quando o app estiver pronto
      window.addEventListener('load', () => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      });
    </script>
  </body>
